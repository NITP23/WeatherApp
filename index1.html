<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
    <link rel="stylesheet" href="style1.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="search_box">
        <i class='bx bxs-map'></i>
        <input type="text" placeholder="Enter Your Location">
        <button class="bx bx-search"></button>
      </div>

      <p><span class="city_hide">city hide</span></p>
      
      <div class="weather_box">
        <div class="box">
          <div class="info_weather">
            <div class="weather">
              <img src="cloud.png" alt="cloud">
              <p><span class="temperature">0<span>Â°C</span></span></p>
              <p><span class="description">Heavy rain</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather_details">
        <div class="humidity">
          <i class='bx bx-water'></i>
          <div class="text">
            <div class="info_humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class='bx bx-wind'></i>
          <div class="text">
            <div class="info_wind">
              <span>0Km/h</span>
            </div>
            <p>wind Speed</p>
          </div>
        </div>
      </div>

      <div class="not_found">
        <div class="box">
          <img src="/weather_app/404.png">
          <p>Oops! Location Not Found!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
